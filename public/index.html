<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/68f5abeeec.js" crossorigin="anonymous"></script></head>
<body>
    <div class="sidebar">
        <div class="logo">
            <img src="Instagram_logo.svg" alt="Instagram Logo">
        </div>
        <div class="menu">
            <a href="#"><i class="fas fa-home"></i> Home</a>
            <a href="#"><i class="fas fa-search"></i> Search</a>
            <a href="#"><i class="far fa-compass"></i> Explore</a>
            <a href="#"><i class="fas fa-clapperboard"></i> Reels</a>
            <a href="#"><i class="far fa-comment"></i> Messages</a>
            <a href="#"><i class="far fa-heart"></i> Notifications</a>
            <a href="#"><i class="far fa-square-plus"></i> Create</a>
            <a href="#"><img src="me.png" class="sidebar-profile-pic"> Profile</a>
        </div>
        <div class="bottom-menu">
            <a href="#"><i class="fas fa-at"></i> Threads</a>
            <a href="#"><i class="fas fa-bars"></i> More</a>
        </div>
    </div>
    <div class="profile-container">
        <div class="profile-header">
            <img class="profile-pic" src="me.png" alt="Profile Picture">
            <div class="profile-info">
                <div class="profile-actions">
                    <h1>Yanqiu_Hu</h1>
                    <button class="btn">Edit profile</button>
                    <button class="btn">View archive</button>
                    <i class="fas fa-cog"></i>
                </div>
                <div class="profile-stats">
                    <p>3 posts</p>
                    <p>116 followers</p>
                    <p>149 following</p>
                </div>
                <div class="profile-bio">
                    <span>Yanqiu Hu</span>
                    <span class="profile-sub-bio">Laura</span>
                    <span>unc 2027</span>
                </p>
                </div>
            </div>
        </div>
            <div class="new-highlight">
                <img src="Plus_icon.png" alt="Plus Icon" width="50" class="plus-icon">
                <p class="highlight-styles">New</p>   
            </div>
        <div class="profile-nav">
            <div class="post-filters">
                <i class="fas fa-th"></i><span>POSTS</span>
            </div>
            <div class="post-filters">
                <i class="fa-regular fa-bookmark"></i>  </i><span>SAVED</span>
            </div>
            <div class="post-filters">
                <i class="far fa-user"></i><span>TAGGED</span>

            </div>
        </div>
        <div class="profile-posts">
            <img src="post.png" alt="Profile Posts" width="100%">
        </div>
    </div>
</body>
</html>
